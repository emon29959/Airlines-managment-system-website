<div class="container position-relative">
  <h1>Employee SignUp</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>
   
    <form action="/action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name:</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name:</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="gender">Gender</label>
        </div>
        <div class="col-75">
          <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="col-25">
          <label for="username">User Name:</label>
        </div>
        <div class="col-75">
          <input type="text" id="username" name="username" placeholder="Input a unique username">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="empid">Employee ID:</label>
        </div>
        <div class="col-75">
          <input type="text" id="empid" name="empid" placeholder="Input the employee ID from administration">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="Phone">Phone Number:</label>
        </div>
        <div class="col-75">
          <input type="tel" id="Phone" name="Phone" placeholder="Your Phone NO">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="email">Phone Email:</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="email" placeholder="Your Email address..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="password">Password:</label>
        </div>
        <div class="col-75">
          <input type="password" id="password" name="password" placeholder="Choose Password">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="age">Age:</label>
        </div>
        <div class="col-75">
          <input type="text" id="age" name="age" placeholder="Your age">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="salary">Salary:</label>
        </div>
        <div class="col-75">
          <input type="text" id="salary" name="salary" placeholder="Your salary">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Dubai">Dubai</option>
            <option value="Saudi">Saudi Arab</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="bio">Yourself:</label>
        </div>
        <div class="col-75">
          <textarea id="bio" name="bio" placeholder="Write something about yourself briefly.." style="height: 150px"></textarea>
        </div>
      </div>
      <div class="row" style="float: right;">
        <input type="submit" value="SignUp">
      </div>
    </form>
